  <body>
    <div class="container">
      <div class="header">
        <nav class="head">
          <div class="lefthead">
            <img src="../bescom.jpg" alt="" srcset="" />
            BESCOM - Administrator
          </div>
          <div class="righthead">
            <ul>
              <li style="font-size: 20px">

              <p id="superadminofficeLocation">Office Location:</p>

              <form id="schemeForm" onsubmit="submitForm(); return false;">

                    <option value="apple">Apple</option>
                    <option value="banana">Banana</option>

                    <option value="strawberry">Strawberry</option>
                </select>
                <br>
                <button type="submit" class="search">Search</button>
            </form>
            <br>
            <div class="info-box" id="admin-info">
              <h2>Admin Information</h3>
              <p id="officeLocation">Office Location: </p>
              <p id="adminName">Admin Name: </p>
              <p id="adminPhone">Admin Phone No: </p>
